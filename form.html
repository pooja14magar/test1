<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="container">
        <div class="registration">Registration Form</div>
        <form>
            <div class="container2">
                <div class="inputbox">
                    <span class="inputtext">Full Name</span>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="inputbox">
                    <span class="inputtext">User Name </span>
                    <input type="text" placeholder="Enter your User name">
                </div>
                <div class="inputbox">
                    <span class="inputtext">Email</span>
                    <input type="text" placeholder="Enter your Email Id ">
                </div>
                <div class="inputbox">
                    <span class="inputtext">Phone Number</span>
                    <input type="" placeholder="Enter your contact Number">
                </div>
                <div class="inputbox">
                    <span class="inputtext">Password </span>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="inputbox">
                    <span class="inputtext"> confirm Password </span>
                    <input type="password" placeholder="Enter your confirm password">
                </div>
                <input class="lastinput"type="submit" value="Registration your Data">
            </div>
        </form>
    </div>
</body>

</html>
